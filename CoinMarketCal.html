<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Cryptobot</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Go to trade</h1>
        </div>
        <!-- First row -->
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary">Stop Loss</button>
                <button type="button" class="btn btn-primary">Stop Limit</button>
                <button type="button" class="btn btn-primary">Market</button>
            </div>

            <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th># Orden</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Px</th>
                        <th>Qx</th>
                        <th>$</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div class="carousel-item">
        <img src="..." alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>NEWS</h5>
          <p>BTC</p>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="CoinMarketCal.js"></script>

</body>

</html>
