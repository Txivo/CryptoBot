<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="container pt-3">
        <div class="row">
            <div class="col-lg-12">
                <h1>Bootstrap 4 Card Slider</h1>

                <div class="container">
                    <div class="card-deck">
                        <div class="card">
                            <img class="card-img-top" height="300px" id="card1" src="" alt="Card image cap">
                            <div class="card-body">
                                <a href="" id="source1" target="_blank">
                                    <h5 class="card-title" id="card-title1">Card title</h5>
                                    <p class="card-text" id="card-text1"></p>
                                </a>
                            </div>
                            <div class="card-footer" id="date-event1">
                                <small class="text-muted"></small>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" height="300px" id="card2" src="" alt="Card image cap">
                            <div class="card-body">
                                <a href="" id="source2" target="_blank">
                                    <h5 class="card-title" id="card-title2">Card title</h5>
                                    <p class="card-text" id="card-text2"></p>
                                </a>
                            </div>
                            <div class="card-footer" id="date-event2">
                                <small class="text-muted"></small>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" height="300px" id="card3" src="" alt="Card image cap">
                            <div class="card-body">
                                <a href="" id="source3" target="_blank">
                                    <h5 class="card-title" id="card-title3">Card title</h5>
                                    <p class="card-text" id="card-text3"></p>
                                </a>
                            </div>
                            <div class="card-footer" id="date-event3">
                                <small class="text-muted"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="CoinMarketCal.js"></script>

</body>

</html>
